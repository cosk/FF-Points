<div>
<div id="errorMessage" style="color:red"></div>
<script>
function onSuccess(msg) {
  document.getElementById("okMessage").innerHTML = msg;
  document.getElementById("errorMessage").innerHTML = "";
  document.getElementById("hosts").value="";
  document.getElementById("helpers").value="";
  document.getElementById("participants").value="";
  document.getElementById("comment").value="";
}
function onFailure(error) {
  document.getElementById("okMessage").innerHTML = "";
  document.getElementById("errorMessage").innerHTML = error.message;
}
</script>
<form id="logEventForm">
Hosts:
<br/>
<input name="hosts" type="text" size="30" id="hosts" placeholder="One or more comma-separated hosts" />
<br/>
Helpers/Contributors:
<br/>
<textarea name="helpers" rows="3" cols="30" id="helpers" placeholder="Comma-separated clannies who took important roles" >
</textarea>
<br/>
Other participants:
<br/>
<textarea name="participants" rows="3" cols="30" id="participants" placeholder="Comma-separated clannies who participated" >
</textarea>
<br/>
Short description:<br/>
<input name="comment" type="text" size="30" id="comment" placeholder="For example &quot;kk&quot; or &quot;trawler&quot;" />
<br/>
<input type="hidden" name="funcName" value="doLogEvent" />
<input type="button" value="Log"
onclick="google.script.run
  .withSuccessHandler(onSuccess)
  .withFailureHandler(onFailure)
  .runFormCallback(this.parentNode)" />
</form>
<div id="okMessage"></div>
</div>
